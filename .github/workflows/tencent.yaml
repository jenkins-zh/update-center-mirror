name: Mirror-Tencent-Cache

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - uses: actions/checkout@v1
      - name: Get Certificate
        run: |
          git clone https://linuxsuren:${{ secrets.GITHUB_LINUXSUREN_SECRETS }}@github.com/LinuxSuRen/update-center-mirror-private.git
      - name: Run a multi-line script
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER }}
        run: |
          mkdir -p official/updates
          mkdir mirror

          ## 华为源镜像
          curl https://mirrors.cloud.tencent.com/jenkins/updates/current/updates/hudson.tasks.Maven.MavenInstaller.json -o official/current/updates/hudson.tasks.Maven.MavenInstaller.json --create-dirs
